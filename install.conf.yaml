- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.p10k.zsh:
        path: p10k.zsh
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.gitignore_global:
        path: gitignore_global
        create: false
        relink: false
        force: false
    ~/.gnupg:
        path: gnupg
        create: false
        relink: false
        force: false
    ~/.ipython:
        path: ipython
        create: true
        relink: false
        force: false

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- clean: ['~']

- link:
    ~/.gnupg:
        path: gnupg/
        create: true
        relink: false
        force: false
    ~/.ipython:
        path: ipython/
        create: true
        relink: false
        force: false


